<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rota Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidmVsbG9kcml2ZXIiLCJhIjoiY21iMGc2azhiMHcyNDJrcTJrN3F3dnp1bSJ9.A6iU7GA4IixnaTbhJPe9hQ'; // <<< Substitua pelo seu token

    // Coordenadas da origem e destino
    const origem = [-43.2096, -22.9035]; // Ex: Rio de Janeiro
    const destino = [-46.6333, -23.5505]; // Ex: SÃ£o Paulo

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: origem,
      zoom: 5
    });

    // Adiciona marcadores
    new mapboxgl.Marker({ color: 'green' }).setLngLat(origem).addTo(map);
    new mapboxgl.Marker({ color: 'red' }).setLngLat(destino).addTo(map);

    // Chama a API de Directions
    async function getRoute() {
      const query = await fetch(
        `https://api.mapbox.com/directions/v5/mapbox/driving/${origem.join(',')};${destino.join(',')}?geometries=geojson&access_token=${mapboxgl.accessToken}`
      );
      const json = await query.json();
      const data = json.routes[0].geometry;

      map.on('load', () => {
        map.addSource('route', {
          type: 'geojson',
          data: {
            type: 'Feature',
            properties: {},
            geometry: data
          }
        });

        map.addLayer({
          id: 'route',
          type: 'line',
          source: 'route',
          layout: { 'line-join': 'round', 'line-cap': 'round' },
          paint: {
            'line-color': '#1db7dd',
            'line-width': 5
          }
        });
      });
    }

    getRoute();
  </script>
</body>
</html>
